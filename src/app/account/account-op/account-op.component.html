<div class="container">
    <div class="row">
      <div class="col">

          <section>
              <header class="header">
                <div class="row">
                  <div class="col-md-4">
                    <h1>Bank Application</h1>
                  </div>
                  <div class="col-md-8">
                    </div>

                </div>
      
              </header>
            </section>

        <section>
          <form novalidate [formGroup]="accountForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <label>Account Name : </label>
                <b>{{nameAcc}}</b>
              </div>
  
              <div class="form-group">
                <label>Amount</label>
                <input type="text"
                       class="form-control"
                       formControlName="balance">
              </div>

              <div class="form-group">
                  <label>Operation</label>
                  <select class="form-control" formControlName="op" required>
                      <option *ngFor="let ope of ops" [value]="ope.id">
                          {{ope.name}}
                      </option>                      
                    </select>
                </div>

                <div *ngIf="accountForm.get('op').value == 2" class="form-group">
                  <label>To : </label>
                  <select class="form-control" formControlName="toAccount">
                    <option *ngFor="let account of accounts"  [value]="account.id">
                        {{account.nameAccount}}
                    </option>                      
                  </select>
                </div>
            </fieldset>
  

            <button type="submit" class="btn btn-primary"  [disabled]="!accountForm.valid" >Submit</button>
            <button type="button" class="btn btn-warning" (click)="redirectAccountPage()">Cancel</button>
          </form>
        </section>
      </div>
    </div>
  </div>
