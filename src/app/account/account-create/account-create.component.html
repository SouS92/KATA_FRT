<div class="container">
    <div class="row">
      <div class="col">

          <section>
              <header class="header">
                <div class="row">
                  <div class="col-md-4">
                    <h1>Bank Application</h1>
                  </div>
                  <div class="col-md-8">
                    </div>
                </div>
      
              </header>
            </section>

        <section>
          <form novalidate [formGroup]="accountForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <label>Account Name</label>
                <input type="text"
                       class="form-control"
                       formControlName="accountName">
              </div>
  
              <div class="form-group">
                <label>Balance</label>
                <input type="text"
                       class="form-control"
                       formControlName="balance">
              </div>
            </fieldset>
  

            <button type="submit" class="btn btn-primary"  [disabled]="!accountForm.valid" >Submit</button>
            <button type="button" class="btn btn-warning" (click)="redirectAccountPage()">Cancel</button>
          </form>
        </section>
      </div>
    </div>
  </div>
